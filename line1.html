<!DCOTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts testing page</title>
		<script src="./js/esl.js"></script>
		<script src="./js/echarts.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main" style="height:400px;"></div>
		<script type="text/javascript">
			require.config({
				paths:{
					"echarts":"js/echarts",
					"echarts/chart/line":"js/line"
				}
			});
			
			//using
			require(
				[
					"echarts",
					"echarts/chart/line"
				],
				function(ec){
					var myChart=ec.init(document.getElementById("main"));  
                    <!--Input your code here-->					
					var option = {
							title : {
								text: '未来一周气温变化',
								subtext: '纯属虚构'
							},
							tooltip : {
								trigger: 'axis'
							},
							legend: {
								data:['最高气温','最低气温']
							},
							toolbox: {
								show : true,
								feature : {
									mark : {show: true},
									dataView : {show: true, readOnly: false},
									magicType : {show: true, type: ['line', 'bar']},
									restore : {show: true},
									saveAsImage : {show: true}
								}
							},
							calculable : true,
							xAxis : [
								{
									type : 'category',
									boundaryGap : false,
									data : ['周一','周二','周三','周四','周五','周六','周日']
								}
							],
							yAxis : [
								{
									type : 'value',
									axisLabel : {
										formatter: '{value} °C'
									}
								}
							],
							series : [
								{
									name:'最高气温',
									type:'line',
									data:[11, 11, 15, 13, 12, 13, 10],
									markPoint : {
										data : [
											{type : 'max', name: '最大值'},
											{type : 'min', name: '最小值'}
										]
									},
									markLine : {
										data : [
											{type : 'average', name: '平均值'}
										]
									}
								},
								{
									name:'最低气温',
									type:'line',
									data:[1, -2, 2, 5, 3, 2, 0],
									markPoint : {
										data : [
											{name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
										]
									},
									markLine : {
										data : [
											{type : 'average', name : '平均值'}
										]
									}
								}
							]
						};
                    
                    <!--Input your code here-->					
					//loading data
					myChart.setOption(option);
				}
			);
		</script>
	</body>
</html>
