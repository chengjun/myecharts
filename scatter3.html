<!DCOTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts testing page</title>
		<script src="./js/esl.js"></script>
		<script src="./js/echarts.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main" style="height:400px;"></div>
		<script type="text/javascript">
			require.config({
				paths:{
					"echarts":"js/echarts",
					"echarts/chart/scatter":"js/scatter"
				}
			});
			
			//using
			require(
				[
					"echarts",
					"echarts/chart/scatter"
				],
				function(ec){
					var myChart=ec.init(document.getElementById("main"));  
                    <!--Input your code here-->					
					var option = {
    tooltip : {
        trigger: 'axis',
        showDelay : 0,
        axisPointer:{
            type : 'cross',
            lineStyle: {
                type : 'dashed',
                width : 1
            }
        }
    },
    legend: {
        data:['sin','cos']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataZoom : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'value',
            scale:true
        }
    ],
    yAxis : [
        {
            type : 'value',
            scale:true
        }
    ],
    series : [
        {
            name:'sin',
            type:'scatter',
            large: true,
            data: (function () {
                var d = [];
                var len = 10000;
                var x = 0;
                while (len--) {
                    x = (Math.random() * 10).toFixed(3) - 0;
                    d.push([
                        x,
                        //Math.random() * 10
                        (Math.sin(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
                    ]);
                }
                //console.log(d)
                return d;
            })()
        },
        {
            name:'cos',
            type:'scatter',
            large: true,
            data: (function () {
                var d = [];
                var len = 10000;
                var x = 0;
                while (len--) {
                    x = (Math.random() * 10).toFixed(3) - 0;
                    d.push([
                        x,
                        //Math.random() * 10
                        (Math.cos(x) - x * (len % 2 ? 0.1 : -0.1) * Math.random()).toFixed(3) - 0
                    ]);
                }
                //console.log(d)
                return d;
            })()
        }
    ]
};
                    
                    
                    <!--Input your code here-->					
					//loading data
					myChart.setOption(option);
				}
			);
		</script>
	</body>
</html>
