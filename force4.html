<!DCOTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts testing page</title>
		<script src="./js/esl.js"></script>
		<script src="./js/echarts.js" type="text/javascript"></script>
		<script src="./js/webkit-dep.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main" style="height:400px;"></div>
		<script type="text/javascript">
			require.config({
				paths:{
					"echarts":"js/echarts",
					"echarts/chart/force":"js/force",
					"echarts/chart/chord":"js/chord"
				}
			});
			
			//using javascript
			require(
				[
					"echarts",
					"echarts/chart/force",
					"echarts/chart/chord"
				],
				function(ec){
					var myChart=ec.init(document.getElementById("main"));  
                    <!--Input your code here-->					
					option = {
						title : {
							text: 'webkit内核依赖',
							subtext: '数据来自网络',
							x:'right',
							y:'bottom'
						},
						tooltip : {
							trigger: 'item',
							formatter : "{b}"
						},
						toolbox: {
							show : true,
							feature : {
								restore : {show: true},
								magicType: {
									show: true,
									type: ['force', 'chord'],
									option: {
										chord: {
											minRadius : 2,
											maxRadius : 10,
											ribbonType: false,
											itemStyle: {
												normal: {
													label: {
														show: true,
														rotate: true
													},
													chordStyle: {
														opacity: 0.2
													}
												}
											}
										},
										force: {
											minRadius : 5,
											maxRadius : 8,
											itemStyle : {
												normal : {
													label: {
														show: false
													},
													linkStyle : {
														opacity : 0.5
													}
												}
											}
										}
									}
								},
								saveAsImage : {show: true}
							}
						},
						legend : {
							data : ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other'],
							orient : 'vertical',
							x : 'left'
						},
						series : (function (){
							// If data have been loaded
							if (webkitDepData) {
								//webkitDepData has been required and defined in webkit-dep.js
								webkitDepData.minRadius = 5;
								webkitDepData.maxRadius = 8;
								webkitDepData.gravity = 1.1;
								webkitDepData.scaling = 1.1;
								webkitDepData.steps = 20;
								webkitDepData.large = true;
								webkitDepData.useWorker = true;
								webkitDepData.coolDown = 0.995;
								webkitDepData.ribbonType = false;
								return [webkitDepData];
							} else {
								return [];
							}
						})()
					};
										
                    
                    <!--Input your code here-->					
					//loading data
					myChart.setOption(option);
				}
			);
			
			var webkitDepData;
			require(['webkit-dep'], function (wd) {
				webkitDepData = wd;
				//webkitDepData has been required and defined in webkit-dep.js
				webkitDepData.minRadius = 5;
				webkitDepData.maxRadius = 8;
				webkitDepData.density = 1.1;
				webkitDepData.attractiveness = 1.1;
				webkitDepData.itemStyle = {
					normal : {
						linkStyle : {
							opacity : 0.5
						}
					}
				}
				// Echarts have been loaded
				if (typeof(echarts) !== 'undefined') {
					refresh();
				}
			})
		</script>
	</body>
</html>
