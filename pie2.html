<!DCOTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts testing page</title>
		<script src="./js/esl.js"></script>
		<script src="./js/echarts.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main" style="height:400px;"></div>
		<script type="text/javascript">
			require.config({
				paths:{
					"echarts":"js/echarts",
					"echarts/chart/pie":"js/pie"
				}
			});
			
			//using javascript
			require(
				[
					"echarts",
					"echarts/chart/pie"
				],
				function(ec){
					var myChart=ec.init(document.getElementById("main"));  
                    <!--Input your code here-->					
					var option = {
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'center',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : ['50%', '70%'],
            itemStyle : {
                normal : {
                    label : {
                        show : false
                    },
                    labelLine : {
                        show : false
                    }
                },
                emphasis : {
                    label : {
                        show : true,
                        position : 'center',
                        textStyle : {
                            fontSize : '30',
                            fontWeight : 'bold'
                        }
                    }
                }
            },
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};
                    
                    <!--Input your code here-->					
					//loading data
					myChart.setOption(option);
				}
			);
		</script>
	</body>
</html>
